                <div class="mytab">
                    <table id="mytab" class="table table-hover"></table>
                </div>
            </div>
        </div>
    </div>
</div>


<script type="text/javascript">
    var path = getContextPath();
    $(function() {
        $('#mytab').bootstrapTable({
            method : 'post',
            // contentType:
            // "application/x-www-form-urlencoded",//当请求方法为post的时候,必须要有！！！！
            url : path + "/selectPage",// 请求路径
            striped : true, // 是否显示行间隔色
            pageNumber : 1, // 初始化加载第一页
            pagination : true,// 是否分页
            search: true,//
            sidePagination : 'client',// server:服务器端分页|client：前端分页
            pageSize : 2,// 单页记录数
            pageList : [ 5, 10, 20, 30 ],// 可选择单页记录数
            queryParams : function(params) {// 上传服务器的参数
                var temp = {// 如果是在服务器端实现分页，limit、offset这两个参数是必须的
                    limit : params.limit, // 每页显示数量
                    offset : params.offset, // SQL语句起始索引
                    // page: (params.offset / params.limit) + 1, //当前页码
                };
                return temp;
            },
            columns : [ {
                title : '标题',
                field : 'title',
                sortable : true
            }, {
                title : '数据类型',
                field : 'dataType',
                sortable : true
            }, {
                title : '链接',
                field : 'fileUrl',
            }
            // , {
            //     title : '操作',
            //     field : 'id',
            //     formatter : option
            // }
            ]
        })

        // 定义删除、更新操作
        function option(value, row, index) {
            debugger

                '<button id="dupUser" onclick="updUser('+ value + ')">修改</button>'
            return htm;
        }

        // 查询按钮事件
        $('#search_btn').click(function() {
            debugger
            $('#mytab').bootstrapTable('refresh', {
                url : path + '/selectPage'
            });
        })

        // // 添加用户
        // $("#userAdd").on("click", function() {
        //     layer.open({
        //         type : 2,

        //         fix : false, // �

        //         end : function() {
        //             $("#mytab").bootstrapTable('refresh', {
        //                 url : path + "/selectPage"
        //             });
        //         }
        //     });
        // });

    })

    // 删除用户
    function delUser(dom) {
        debugger
        var mymessage = confirm("确认删除嘛？");
        if (mymessage == true) {
            $.ajax({
                url : path + '/user/' + $(dom).attr("userId"),
                type : 'delete',
                success : function(data) {
                    $(dom).parent().parent().hide();
                },
                error : function(data){
                    alert("服务器繁忙")
                }
            });
        }
    }

    // 编辑用户
    function updUser(id) {
        debugger
        // layer.open({

        //         $("#mytab").bootstrapTable('refresh', {
        //             url : path + "/user/list"
        //         });
        //     }
        // });
    }

    // 获取项目路径
    function getContextPath() {
        debugger
        var currentPath = window.document.location.href;
        var pathName = window.document.location.pathname;
        var pos = currentPath.indexOf(pathName);
        var localhostPath = currentPath.substring(0, pos);
        var projectName = pathName
            .substring(0, pathName.substr(1).indexOf('/') + 1);
        return (localhostPath + projectName);
    }
</script>
